<!doctype html>
<html>
    <head>
        <title>JavaScript - The Good, The Bad and The Ugly</title>
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="../public/css/core.css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>
        $(function() {
            var Model, Controller;

            Model = function() {
                this.findOne = function() {
                    return $.ajax({
                        url: '../public/endpoint/some.json',
                        type: 'GET',
                        dataType: 'json'
                    });
                }
            }

            Controller = function(options) {
                this.init = function() {
                    var self = this;

                    this.fetchJSON();
                }

                this.fetchJSON = function() {
                    var self = this;

                    console.log('Loading');

                    return this.options.model.findOne()
                        .done(function(response) {
                            self.options.json = response;
                        })
                        .fail(function() {
                            console.error(arguments);
                        })
                        .always(function() {
                            console.log('Im done now!');
                        })
                        .done(function() {
                            console.log('Now im firing');
                        })
                        .done(function() {
                            console.log('And finally me');
                        });
                }

                this.options = options;
                this.init();
            }

            new Controller({
                model: new Model()
            });
        });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <a href="../index.html" class="btn btn-primary">Back</a>
                </div>
                <div class="col-sm-12 pane"></div>
            </div>
        </div>
    </body>
</html>
