<!doctype html>
<html>
    <head>
        <title>JavaScript - The Good, The Bad and The Ugly</title>
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="../public/css/core.css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>
        $(function() {
            var Controller = function() {
                this.init = function() {
                    var self = this;

                    this.fetch()
                        .done(function() {
                            // This function is being passed away into jQuery, but has access to self
                            self.render();
                        });
                }

                this.fetch = function() {
                    return $.Deferred().resolve();
                }

                this.render = function() {
                    $('.pane').text('Rendering time');
                }

                this.init();
            }

            new Controller();
        });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <a href="../index.html" class="btn btn-primary">Back</a>
                </div>
                <div class="col-sm-12 pane"></div>
            </div>
        </div>
    </body>
</html>
